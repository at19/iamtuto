<!DOCTYPE html>
<html>
  <head>
    <title>Angesh Tuto | Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta property="og:title" content="Angesh Tuto" />
    <meta name="author" content="Angesh Tuto" />
    <meta property="og:locale" content="en_US" />
    <meta
      name="description"
      content="Designer, Front-end Developer &amp; Mentor"
    />
    <meta
      property="og:description"
      content="Designer, Front-end Developer &amp; Mentor"
    />
    <link rel="canonical" href="https://iamtuto.web.app" />
    <meta property="og:url" content="http://iamtuto.web.app" />
    <meta property="og:site_name" content="Angesh Tuto" />
    <meta
      property="og:image"
      content="http://iamtuto.web.app/img/og_thumbnail.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@angeshtuto" />
    <meta name="twitter:creator" content="@angeshtuto" />
    <meta name="twitter:title" content="Angesh Tuto" />
    <meta
      name="twitter:description"
      content="Full Stack Developer. I design and code beautifully simple things, and I love what I do."
    />
    <meta
      name="twitter:image"
      content="http://iamtuto.web.app/img/og_thumbnail.png"
    />
    <meta name="twitter:image:alt" content="Angesh Tuto" />
    <link href="img/favicon-32x32.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Angesh Tuto",
        "headline": "Angesh Tuto",
        "author": { "@type": "Person", "name": "Angesh Tuto" },
        "description": "Designer, Front-end Developer &amp; Mentor",
        "url": "http://iamtuto.web.app/"
      }
    </script>
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar is-transparent is-planner">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/"
            ><img
              src="img/icon.svg"
              alt="Angesh Tuto | Designer, Front-end Developer &amp; Mentor"
              height="48"
          /></a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <p class="buttons">
                <a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Reset"
                  onclick="document.getElementById('form').reset();"
                  ><span class="icon is-small"
                    ><i class="fas fa-undo-alt"></i></span></a
                ><a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Close"
                  href="/"
                >
                  <span class="icon is-small"
                    ><i class="fas fa-times"></i
                  ></span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters">
              <img class="avatar" src="img/mf-avatar.svg" />
              <h1
                class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
              >
                Thanks for taking the time to reach out. How can I help you
                today?
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">
          <form
            id="form"
            accept-charset="UTF-8"
            onsubmit="return onSubmitForm()"
          >
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input
                      id="name"
                      class="input is-large"
                      name="name"
                      type="text"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input
                      id="email"
                      class="input is-large"
                      name="email"
                      type="email"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Details</label>
                  <div class="control is-expanded">
                    <textarea
                      id="details"
                      class="textarea is-large"
                      name="details"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="_gotcha" type="hidden" />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-outlined is-medium is-fullwidth is-rounded"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="js/main-min.js"></script>
    <script
      src="https://usebasin.com/f/363b98eca5af/ahoy.js"
      async=""
      defer=""
    ></script>
    <script>
      function onSubmitForm() {
        var name = document.querySelector("#name").value;
        var email = document.querySelector("#email").value;
        var details = document.querySelector("#details").value;

        var json = JSON.stringify({
          name,
          email,
          details
        });

        var req = new XMLHttpRequest();
        req.open("POST", "https://iamtuto.firebaseio.com/messages.json");

        req.send(json);

        window.location.href = "/";

        return false;
      }
    </script>
  </body>
</html>
